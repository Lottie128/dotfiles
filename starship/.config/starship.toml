format = "$username$all"
right_format = "$cmd_duration $shell"

[character]
success_symbol = "[](bold #8C9A9E)"
error_symbol = "[](bold red)"
vimcmd_symbol = "[](bold green)"

[cmd_duration]
min_time = 60
show_milliseconds = false
format = "[$duration]($style)"
style = "bold yellow"

[username]
format = "[$user: ]($style)"
show_always = true

[line_break]
disabled = true

[shell]
disabled = false

[aws]
symbol = "  "

